<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css" />
		<title>socketchat</title>
	</head>
	<body>
		<header>
			<div class="chat-info"> <h2 style="font-size: 44px; color: white">Edwin</h2></div>
			<div class="user-info"><h3 style="margin-left: 1rem;">Namn</h3></div>
		</header>
		<div>
			
		</div>
		<main>
			<div class="chat-div">
				<div class="chat-area">
					<div class="message">
						<div class="message-data messageRecieved">
						<p>Namn</p>
						<div class="recieved"><p>Hej hur mår du? :D</p></div>
						<p>Skickat 12:05</p>
						</div>
					</div>

					<div class="message">
						<div class="message-data messageSent">
						<p>Du</p>
						<div class="sent"><p>Jag mår bra! :D</p></div>
						<p>Skickat 12:03</p>
					</div>
					</div>

				</div>
				<div class="write-message-div">
					<div class="input-div">
						<input type="text" class="write-message-input" placeholder="Skriv ditt meddelande här...">
					</div>
					<button class="send-button"><span style="font-family: 'Material Icons'; font-size: larger;" class="">
						send
						</span></button>
				</div>
			</div>
			<div class="sidebar">
				<div class="chatroom"> <h2>Adrian</h2> </div>
				<div class="chatroom"><h2>Salar</h2></div>
				<div class="chatroom"><h2>Edwin</h2></div>
				<div class="chatroom"><h2>local_shipping</h2></div>
				<div class="chatroom"><h2>Persson</h2></div>
				<div class="chatroom"><h2>Johan</h2></div>
				<div class="chatroom"><h2>Magnus</h2></div>
				<div class="chatroom"><h2>Trofild</h2></div>
				<div class="chatroom"><h2>Knutheld</h2></div>
			</div>
		</main>
	</body>
</html>
