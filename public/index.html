<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="css/style.css" />
		<title>socketchat</title>
	</head>
	<body>
		<form action="chat.html">
			<div class="form-control">
				<label for="username">Username</label>
				<input
					type="text"
					name="username"
					id="username"
					placeholder="Enter username..."
					required
				/>
			</div>
			<div class="form-control">
				<label for="room">Room</label>
				<select name="room" id="rooms">
				</select>
			</div>
			<button type="submit" class="btn">Join Chat</button>
		</form>

		<form action="chat.html" id="createRoomForm">
			<label for="username">Username</label>
			<input
				type="text"
				name="username"
				id="createRoomUsername"
				placeholder="Enter username..."
				required
			/>
			<input type="text" name="room" id="createRoomName">
			<button type="submit" class="btn">Create Room</button>
		</form>

		<script>
			document.querySelector("#createRoomForm").addEventListener("submit", (e) => {
				e.preventDefault();
				createRoom()
			});

			let origin = window.location.origin;
			fetch(`${origin}/api/rooms`)
				.then(res => res.json())
				.then(data => createRoomList(data));

			function createRoomList(rooms) {
				let roomList = document.querySelector("#rooms");

				rooms.forEach(room => {
					let listItem = document.createElement("option");
					listItem.innerHTML = room.name;
					listItem.setAttribute("value", room.id);
					listItem.dataset.id = room.id;
					roomList.appendChild(listItem);
				});
			}

			function createRoom() {
				let name = document.querySelector("#createRoomName").value;

				let obj = {
					name,
				}
				let body = JSON.stringify(obj);

				let origin = window.location.origin;
				fetch(`${origin}/api/rooms`, {
					method: "POST",
					body,
					headers: {
						"Content-Type": "application/json"
					}
				})
					.then(res => res.json())
					.then(data => {
						document.querySelector("#createRoomName").value = data.id;
						document.querySelector("#createRoomForm").submit();
					});
			}
		</script>
	</body>
</html>
