<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>socketchat</title>
</head>
<body>

  <h2 id="roomName"></h2>
  <div class="chat-messages">

  </div>
  <form id="chat">
    <input id="msg" type="text" placeholder="Enter Message" required="" autocomplete="off">
    <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
  </form>
  <ul id="roomUsers"></ul>

  <select id="rooms">
  </select>
  <button onClick="joinRoom()">Join Room</button>

  <form id="createRoomForm">
    <input type="text" name="room" id="createRoomName">
    <button onclick="createRoom()" class="btn">Create Room</button>
  </form>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js" integrity="sha512-juaCj8zi594KHQqb92foyp87mCSriYjw3BcTHaXsAn4pEB1YWh+z+XQScMxIxzsjfM4BeVFV3Ij113lIjWiC2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
  <script>
  </script>
</body>
</html>
