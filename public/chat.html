<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" />
	<title>socketchat</title>
</head>

<body>
	<header>
		<div class="header-side-width user-info">
			<p id="username">Username</p>
			<p>Create New Room:</p>
			<form id="createRoomForm">
				<input type="text" name="room" id="createRoomName" class="create-room-input" placeholder="Create Room">
			</form>		
		</div>
		<div class="chat-info">
				<p style="font-size: 44px; color: white">SocketChat</p>
		</div>
		<div class="header-side-width">

		</div>
	</header>
	<main>
		<div class="sidebar">
			<ul class="chatroom-list" id="rooms">
				<li class="sidebar-item">Placeholder room</li>
			</ul>
		</div>

		<div class="chat-div">
			<div class="chat-messages">
				<div class="message">
					
				</div>

			</div>
			<div class="create-message">
				<form class="chat" id="chat">
					<input oninput="inputChange()" id="msg" type="text" class="create-message-input" placeholder="Message">
				</form>
			</div>
		</div>

		<div class="sidebar">
			<ul id="users">
			</ul>
		</div>
	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js" integrity="sha512-juaCj8zi594KHQqb92foyp87mCSriYjw3BcTHaXsAn4pEB1YWh+z+XQScMxIxzsjfM4BeVFV3Ij113lIjWiC2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
